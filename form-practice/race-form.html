<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Race Registration Form!</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <label for="funrun">Fun Run 5K</label>
            <input type="radio" name="race" id="funrun" value="funrun">
            <br>
            <label for="half">Half-Marathon</label>
            <input type="radio" name="race" id="half" value="half">
            <br>
            <label for="full">Full-Marathon</label>
            <input type="radio" name="race" id="full" value="full">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="passwrd">Password</label>
            <input type="password" name="password" id="passwrd" minlength="12" required>
        </div>
        <div>
            <label for="age-group">Select Age Group</label>
            <select name="age" id="age-group">
                <option value="under18">Under 18</option>
                <option value="young-adult">18-30</option>
                <option value="adult">31-64</option>
                <option value="senior">65+</option>
            </select>
        </div>
        <button type="submit">Register!</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
