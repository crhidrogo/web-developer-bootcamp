<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <h1 class="display-3">Race Registration Form!</h1>
        <form action="#nowhere">
            <div class="row">
                <div class=" col-md-6">
                    <label for="firstname" class="form-label form-text">First Name</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" required>
                </div>
                <div class=" col-md-6">
                    <label for="lastname" class="form-label form-text">Last Name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" required>
                </div>
            </div>
            <span class="form-text">Select a Race:</span>
            <div class="form-check">
                <div>
                    <input type="radio" name="race" id="funrun" value="funrun">
                    <label for="form-label funrun">Fun Run 5K</label>
                </div>
                <div>
                    <input type="radio" name="race" id="half" value="half">
                    <label for="form-label half">Half-Marathon</label>
                </div>
                <div>
                    <input type="radio" name="race" id="full" value="full">
                    <label for="form-label full">Full-Marathon</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="form-label email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="form-label passwrd">Password</label>
                    <input type="password" name="password" id="passwrd" minlength="12" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="age-group" class="form-label">Select Age Group</label>
                    <select name="age" id="age-group" class="form-select">
                        <option selected>--Please select an option</option>
                        <option value="under18">Under 18</option>
                        <option value="young-adult">18-30</option>
                        <option value="adult">31-64</option>
                        <option value="senior">65+</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input type="checkbox" value="donate" id="defaultCheck" class="form-check-input" checked>
                        <label for="defaultCheck" class="form-check-label">Donate to charity?</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Register!</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
